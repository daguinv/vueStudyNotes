<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  	<div id="app">
      <!--v-model 实现双向绑定 将message变量绑定到input，并且当改变input时，数据也会变化 当数据变化，input也会变化
      不仅用于input 也可以textarea
      -->
      <input type="text" v-model="message">
      {{message}}
    </div>
  
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message:'hello'
        },
        methods: {}
      });
    </script>
</body>
</html>
