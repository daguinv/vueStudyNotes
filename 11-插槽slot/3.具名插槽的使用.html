<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 组件里面写的插槽内容会替换掉插槽的默认值，但是不会替换具名插槽
    当你想只替换某一个插槽内容时，使用具名插槽。
    -->
    <!-- 把中间的插槽替换成按钮  使用slot属性指定要替换的具名插槽 -->
    <cpn><button slot="center">按钮</button></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件哈哈哈</p>
      <slot name="left"><span >左边</span></slot>
      <slot name="center"><span >中间</span></slot>
      <slot name="right"><span >右边</span></slot>    
      <slot>haha</slot>
    </div>
  </template>

  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components:{
        cpn:{
          template:'#cpn'
        }
      }
    });
  </script>
</body>

</html>
