<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <!-- 需求：点击那个列表，那个列表显示红色 -->
  	<div id="app">
      <ul>
        <li @click="clickEvent(index)" :class="{active:currentIndex === index}" v-for="(item , index) in movies" >{{item}}</li>
      </ul>
    </div>
  
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          movies:["进击的巨人","海王",'海尔兄弟','火影忍者'],
          currentIndex : 0,
        },
        methods: {
          clickEvent(index){
            this.currentIndex = index;
          }
        }
      });
    </script>
</body>
</html>
