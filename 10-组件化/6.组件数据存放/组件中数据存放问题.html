<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 每一个组件都是一个组件实例 -->
  	<div id="app">
        <cpn></cpn>
    </div>
  
    <template id="cpn">
      <div>
        <!-- 组件是不可以访问vue实例data属性的 -->
        <!-- 使用自己组件里面的data属性。 -->
        <h2>我是标题{{title}}</h2>
        <p>我是内容</p>
      </div>
    </template>



    <script src="../../vue.js"></script>
    <script>

      // 注册全局组件
      // 在组件里面定义data函数，返回一个对象。
      Vue.component('cpn',{
        template:'#cpn',
        data(){
          return {
            title:'hahaha'
          }
        }
      }) 

      const app = new Vue({
        el: '#app',
        data: {
          title:'hahaha'
        },
        methods: {}
      });
    </script>
</body>
</html>
