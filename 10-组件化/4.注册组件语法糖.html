<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  	<div id="app">
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
  
    <script src="../vue.js"></script>
    <script>

      // 注册全局组件
      // 语法糖：其实内部还是调用extend。
      Vue.component('cpn1',{
        template:`
        <div>
          <h2>我是标题111</h2>
          <p>我是内容</p>
          <p>我是内容</p>
        </div>`
      })
      

      // 注册局部组件
      const app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components:{
          cpn2:{
            template:`
            <div>
              <h2>我是标题2222局部组件</h2>
              <p>我是内容</p>
              <p>我是内容</p>
            </div>`
          }
          
        }
      });


    </script>
</body>
</html>
