<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  	<div id="app">
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
  
    <script src="../vue.js"></script>
    <script>
      // 创建第一个组件构造器 （子组件）
      const cpn1 = Vue.extend({
        template:`
        <div>
          <h2>我是标题1</h2>
          <p>我是内容</p>
          <p>我是内容</p>
        </div>`
      })

       // 创建第二个组件构造器  （父组件）
       const cpn2 = Vue.extend({
        //  当在模板里面发现cpn1这个便签是，vue会在自己当前的components里面看有没有这个cpn1属性
        // 如果有，会直接将cpn1对应的模板直接渲染到template中，当前没有 回去全局组件里面找。
        template:`
        <div>
          <h2>我是标题2</h2>
          <p>我是内容</p>
          <p>我是内容</p>
          <cpn1></cpn1>
        </div>`,
        // 在某一个组件里面注册另一个组件
        components:{
          cpn1
        }
      })

      // 我们可以把一个vue实例当成一个root（根组件）顶层组件
      // vue实例是cpn2的父组件   cpn2是cpn1的父组件
      const app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components:{
          cpn1,
          cpn2
        }
      });
    </script>
</body>
</html>
