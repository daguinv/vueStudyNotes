<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <!-- 父组件模板 -->
  	<div id="app">
      <!-- 自定义事件触发函数的默认参数是自定义事件发送的参数 -->
      <cpn @item-click="cpnClick"></cpn>
    </div>
  
    <!-- 子组件模板 -->
    <template id="cpn">
      <div>
        <button v-for="item in categoties" @click="btnClick(item)">{{item.name}}</button>
      </div>
    </template>


    <script src="../vue.js"></script>
    <script>

      // 子组件
      const cpn = {
        template:'#cpn',
        data(){
          return {
            categoties:[
              {id:'aaa',name:'热门推荐'},
              {id:'bbb',name:'手机数码'},
              {id:'bbb',name:'热门家电'},
              {id:'ddd',name:'电脑办公'},
            ]
          }
        },
        methods:{
          btnClick(item){
            // 发射一个自定义事件  参数：自定义事件名称   发射的参数
            this.$emit('item-click',item)
          }
        }
      }


      // 父组件
      const app = new Vue({
        el: '#app',
        data: {},
        methods: {
          cpnClick(item){
            console.log('--->',item)
          }
        },
        components:{
          cpn
        }
      });
    </script>
</body>
</html>
