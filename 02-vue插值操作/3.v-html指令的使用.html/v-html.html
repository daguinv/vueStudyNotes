<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    笔记：使用{{}}解析的数据时普通文本，当我们从服务器解析回来的是一个HTML标签，并且想把标签渲染到页面上
    使用 v-html=""


   -->
  	<div id="app">
      <h2>{{url}}</h2>
      <h2 v-html="url"></h2>
    </div>
  
    <script src="../../vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          url:'<a href="http://www.baidu.com">百度一下</a>'
        },
        methods: {}
      });
    </script>
</body>
</html>
